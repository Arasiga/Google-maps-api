<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /*html, body, div {
        background-color: #EEEEEE;
      }*/
      #map {
        height: 50%;
        width: 50%;
      }

      .gm-style .gm-style-iw {
        font-weight: 300;
        font-size: 13px;
        overflow: hidden;
        background-color: #EEEEEE;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var theirLatLng = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 49.246292, lng: -123.116226}
        });

        var theirMarker = new google.maps.Marker({
          position: theirLatLng,
          map: map,
          title: 'Hello World!'
        });
        var myMarker = new google.maps.Marker({
          position: {lat: 49.246292, lng: -123.116226},
          map: map,
          title: 'Vancouver!',
          animation: google.maps.Animation.DROP,
          draggable: true
        });

        var infowindow = new google.maps.InfoWindow({
          content: "yooooooo"
        });
        myMarker.addListener('click', function() {
          infowindow.open(map, myMarker);
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2PD06A4e-59IKLGapC1wjaBGly4lLMG8&callback=initMap"
    async defer></script>
  </body>
</html>
